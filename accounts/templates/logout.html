<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Log out{% endblock %}
{% block contents %}
<!-- Bootstrapのグリッドシステム -->
<section class="page-section about-heading">
  <div class="container">
    <div class="bg-faded rounded p-5">
    <!-- 行を配置 -->
      <div class="row">
        <!-- 列の左右に余白offset-4を入れる
            列の上下パディングはpy-4 -->
        <div class="col offset-4 py-4">

          <h3>ログアウトしました</h3>
          <!-- トップページのリンクテキスト -->
          <p><a href="{% url 'websystem:index' %}">トップページへ</a><p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
